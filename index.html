<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home -->
        <section id="home" class="home flex text-white text-center justify-center min-h-screen items-center">
            <div>
                <h1 class="font-anton text-[170px] uppercase">Alpha Clash</h1>
                <p class="text-2xl my-4">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black p-3 text-xl rounded-lg font-semibold">Play Now</button>
            </div>
        </section>

        <!-- playground  -->
        <section id="playground" class="playground hidden flex flex-col items-center gap-6 py-8">
            <!-- screen  -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3] rounded-2xl">
                    <div class="flex justify-center">
                    <p class="bg-[#2F2941] text-white p-2 rounded-b-xl ">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-letter" class="text-8xl font-semibold">Y</p>
                    </div>
                </div>
            <!-- keyboard  -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- life  -->
            <div class="flex justify-around w-full">
                <!-- life button  -->
                <button class="btn bg-[#894189] text-white rounded-3xl">
                    Life
                    <i class="fa-solid fa-heart-circle-bolt"></i>
                    <span id="current-life">
                        5
                    </span>
                  </button>
                  <!-- Score button  -->
                  <button class="btn bg-[#360490] text-white rounded-3xl">
                    Score
                    <i class="fa-solid fa-circle-dollar-to-slot"></i>
                    <span id="current-score">0</span>
                  </button>
            </div>
        </section>
        <!-- score  -->
        <section id="scoreBoard" class="score hidden flex justify-center items-center min-h-screen">
             <div class="bg-[#7637ece0] space-y-4 p-5 rounded-xl text-white text-center">
                <p class="text-6xl"><Span class="font-bold">Score: </Span> 00</p>
                <button onclick="play()" class="btn bg-white text-black p-3 text-xl rounded-lg font-semibold">Play Again</button>
                <p>Practice will make you Pro!</p>
             </div>
        </section>
    </main>
    <script src="./script/utility.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
